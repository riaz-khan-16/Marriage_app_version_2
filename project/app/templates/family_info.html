<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="containeer">
    <h1 style="text-align: center; font-family: 'Courier New', Courier, monospace;">Family Information</h1>
</div>

    <div class="container">
      
    
    
    
    

        <!-- user = models.OneToOneField(User, on_delete=models.CASCADE)
    profession=models.CharField(max_length=20,null=True)
    organization=models.CharField(max_length=20,null=True)
    monthly_income=models.CharField(max_length=20,null=True) -->

        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Total Family Members</th>
                <th scope="col">Number of Brothers</th>
                <th scope="col">Number of Sisters</th>

                <th scope="col">Profession of Father</th>
                <th scope="col">Profession of Mother</th>

              </tr>
            </thead>
            <tbody>
        {% for i in x %}
              <tr>
                <th scope="row">{{i.user}}</th>
                <td>{{i.total_members}}</td>
                <td>{{i.number_of_bro}}</td>
                <td>{{i.number_of_sister}}</td>
                <td>{{i.father_profession}}</td>
                <td>{{i.mother_profession}}</td>
                
               
              </tr>
              
          {% endfor %}
              
            </tbody>
          </table>


    </div>

    



      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
