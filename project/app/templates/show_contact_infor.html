


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Details of ID {{id}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  
    <h1 style="text-align: center; font-family: 'Courier New', Courier, monospace;">ID :{{id}}</h1> 
   

</div>

    <div class="container">


        <!-- First Row Start -->

        <div class="row">

       
        <div class="col-md-6">

           
            <div class="card" style="width: 100%;">
                <div class="card-header">
                  Contact  Information
                </div>
                <ul class="list-group list-group-flush">
                  
                  <li class="list-group-item"><p style="font-weight: 700;">Full Name: </p>  {{user.name}}</li>
                  <li class="list-group-item"><p style="font-weight: 700;">Phone: </p> {{contact.phone_no}}</li>
                  <li class="list-group-item"><p style="font-weight: 700;">Email: </p> {{contact.email}}</li>
                  <li class="list-group-item"><p style="font-weight: 700;">Facebook Id: </p> {{contact.facebook_id}}</li>
                  
                  
                 





                </ul>
              </div>


        </div>

        




        

                       
 </div>

  <!-- First Row End-->

  <p></p>
  <p></p>





    </div>



      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
